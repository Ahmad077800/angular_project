<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i class="mt-5 fa-sharp fa-solid fa-rectangle-list" style="font-size: 50px; margin-right: 8px; color: green;"></i>
        <h6 class="mt-5">Vacation Requests</h6>
       
      </div>
      <div class="search-wrapper mt-5" style="position: relative;">
        <i class="fa-solid fa-search" style="position: absolute; left: 10px; top: 15px; transform: translateY(-50%); color: green;"></i>
        <input type="search" id="search" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="search..." style="padding-left: 30px;">
      </div>
    </div>
    <hr>
    <div class="custom-control custom-checkbox ml-3">
        <input type="checkbox" class="custom-control-input" id="selectAll" [(ngModel)]="selectAll" (change)="toggleAllSelections()">
        <label class="custom-control-label font-weight-bold text-primary" for="selectAll">
          <span class="badge badge-success px-3 py-2">Select All</span>
        </label>
      </div>
    <div class="user-cards-container d-flex flex-wrap justify-content-between mt-5" data-user-container>
      <div *ngFor="let user of getPaginatedUsers()">
        <div class="card-container">
          <div class="card border m-4" style="max-width: 200px; padding: 20px; margin-bottom: 20px;">
           
            <input *ngIf="selectAll" type="checkbox" [(ngModel)]="user.selected" (change)="toggleUserSelection(user)" class="mb-2 custom-checkbox" />
            <div style="text-align: center;">
              <img [src]="user.imageUrl" alt="User Image" class="img-card" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 15px;">
              <p class="bold name" data-name style="margin: 0;" [innerHTML]="user.name | highlight: searchTerm"></p>
            </div>
            <div style="text-align: left; padding-top: 15px;">
              <p style="color: #777;">Submitted on:</p>
              <p class="bold Submitted_on" [innerHTML]="user.submittedOn | highlight: searchTerm"></p>
              <p style="color: #777;">Duration:</p>
              <p class="bold Duration" [innerHTML]="user.duration | highlight: searchTerm"></p>
              <p style="color: #777;">Salary:</p>
              <p class="bold Salary" [innerHTML]="user.salary | highlight: searchTerm"></p>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-success">Decline</button>
                <button type="button" class="btn btn-success">Approve</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Pagination Buttons -->
    <div class="pagination-container d-flex justify-content-center mt-4">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="prevPage()">Previous</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link">{{ currentPage }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
