<div class="row">
    <div class="col-lg-8 col-md-12 mb-4">
      <div class="border p-3 d-flex flex-column" style="background-color: #cec9c9;">
        <div class="d-flex align-items-center mb-3">
          <img [src]="imageUrl" alt="Profile" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
          <div class="d-flex flex-column ms-2">
            <p class="mb-0">{{ name }}</p>
            <p class="mb-0">{{ position }}</p>
          </div>
          <a href="#" class="btn btn-outline-success ms-auto" style="width: 150px;">View Profile</a>
        </div>
        <div class="d-flex flex-column flex-md-row">
          <div class="d-flex align-items-start mb-3 mb-md-0">
            <i class="fa-solid fa-user" style="font-size: 50px; margin-right: 8px;"></i>
            <div class="d-flex flex-column">
              <p class="mb-0">Reporting To:</p>
              <p class="mb-0">{{ reportingTo }}</p>
            </div>
          </div>
          <div class="d-flex align-items-start ms-md-4">
            <i class="fa-solid fa-hand-point-up" style="font-size: 50px; margin-right: 8px;"></i>
            <div class="d-flex flex-column">
              <p class="mb-0">Corporate Level:</p>
              <p class="mb-0">{{ corporateLevel }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
